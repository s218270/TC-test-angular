<div class="relative bg-black flex flex-row h-[77px] mx-[15px] rounded-[8px] blur-bg mb-[10px]">
    <div [ngClass]="{
        'bg-gradient-to-r': true,
        'from-[#FF6F6F00] to-[#FF6F6F]/[0.15]': contestant.loss,
        'from-[#81EDBA00] to-[#54FFAE]/[0.15]': !contestant.loss
      }" class="flex flex-row h-[77px] w-full rounded-[8px] absolute top-0 left-0">
        <div class="relative w-[50px] h-[77px] overflow-hidden rounded-s-[8px]">
            <img src="assets/weekly-challenges/first/Rectangle 3160.svg" width="50" height="77" alt="" class="absolute top-0 left-0"/>
            <img [src]="contestant.color1" width="50" height="52" alt="" class="absolute mt-[19px] ml-[-17px] w-[50px] h-[52px] z-30 blur-xl"/>
            <img [src]="contestant.color2" width="50" height="52" alt="" class="absolute w-[50px] h-[52px] mt-[1px] ml-[21px] z-30 blur-xl"/>
            <p class="text-[33px] italic font-semibold ml-[6px] mt-[-6px] absolute text-[#0B254D] z-20 letter-space text-opacity-20">{{contestant.place}}<span class="align-super text-[18px]">{{contestant.place == 1 ? "st": contestant.place == 2 ? "nd" : "rd"}}</span></p>
        </div>
        <div class="absolute z-40 top-0 left-0 w-[50px] h-[77px] blur-filter rounded-s-[8px]"></div>
        <img [src]="contestant.polygon" width="50" height="77" alt="" class="absolute my-[18px] ml-[11px] z-50"/>
        <div class="flex flex-col ml-[22px]">
            <div class="flex flex-row mt-[8px]">
                <h2 class="text-[16px] font-medium">{{contestant.name}}</h2>
                <img *ngIf="contestant.check" src="assets/weekly-challenges/check.svg" width="14" height="14" alt="" class="ml-[5px] my-[5px]"/>
            </div>
            <div class="flex flex-row">
                <div class="flex flex-col mr-[20px] mt-[2px]">
                    <h3 class="text-[14px] font-medium">{{contestant.alerts}}</h3>
                    <p class="mb-[4px] text-[10px] font-normal opacity-50">Alerts</p>
                </div>
                <div class="flex flex-col mr-[25px] mt-[2px]">
                    <h3 class="text-[14px] font-medium">{{contestant.winrate}}%</h3>
                    <p class="mb-[4px] text-[10px] font-normal opacity-50">Win Rate</p>
                </div>
                <div class="flex flex-col mt-[2px]">
                    <h3 class="text-[14px] font-medium">{{contestant.yield}}%</h3>
                    <p class="mb-[4px] text-[10px] font-normal opacity-50">Yield</p>
                </div>
            </div>
        </div>
        <div [ngClass]="{
            'text-[#FF6F6F]': contestant.loss,
            'text-[#88FFC7]': !contestant.loss
          }" class="flex flex-col text-right ml-auto mr-[12px] mt-[34px]">
            <p class="text-[14px] font-semibold">{{contestant.gainloss}}</p>
            <p class="text-[10px] font-semibold">{{contestant.overall}}%</p>
        </div>
    </div>
</div>
